<!DOCTYPE html>
<html>
    <body>
        <div>Name:<input id="name" type = "text" > </div>
        <div>Serial Number:<input id="serialNum" type = "number" min="0"> </div>
        <div>Install Date:<input id="date" type = "date"> </div>
        <div>
            <input 
            value="Load" 
            type="button"
            onclick="load_heat_pump()">
            
            <input 
            value="Save" 
            type="button"
            onclick = "save_heat_pump()">


            <input 
            value="Clear" 
            type="button", 
            onclick = "clear_heat_pump()">
        </div>
    </body>
    <script>
        async function load_heat_pump()
        {
            console.log("loading pump");
            const request = new Request(
                "/heat_pump", {method:"GET"}
            );
            const response = await fetch(request);
            console.log(response);
            const json = await response.json();
            console.log(json);
            document.getElementById("name").value=json["name"];
            document.getElementById("serialNum").value=json["serialNum"];
            document.getElementById("date").value=json["date"];
        }
        async function save_heat_pump()
        {
            console.log("saving pump");
            const heatpump = {
                "name": document.getElementById("name").value,
                "serialNum": document.getElementById("serialNum").value,
                "date": document.getElementById("date").value,
            };
            console.log(heatpump);
            const request = new Request(
                "/heat_pump",
                {
                    "method": "PUT",
                    "headers":{"Content-Type": "application/json"},
                    "body": JSON.stringify(heatpump)
                }
            );
            const response = await fetch(request);
            console.log(response);
        }
        async function clear_heat_pump()
        {
            console.log("clearing entity");
            const request = new Request(
                "/heat_pump", {method:"DELETE"}
            );
            const response = await fetch(request);
        }
    </script>
</html>
